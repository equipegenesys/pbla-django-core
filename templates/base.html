<!DOCTYPE html>
{% load static %}

<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link href={% static 'coreapp/base.css' %} rel="stylesheet" />
    <link rel="shortcut icon" href={% static "coreapp/img/favicon.ico" %} type="image/x-icon">
    <link rel="icon" href={% static "coreapp/img/favicon.ico" %} type="image/x-icon"> 

    <title>PBL Analytics</title>
  </head>

  <body>
  {% comment %} <div class="d-flex flex-column bd-highlight mb-3"> {% endcomment %}
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="top-bar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img id="brand-img" alt="Brand" src={% static 'coreapp/img/pbllogo_croped.png' %} />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          {% block navbar-links %}{% endblock %}
        
        </div>
      </div>
    </nav>
    <div id="main">
      <div class="container flex-column">
        <div class="row">
            {% block sidenav %}{% endblock %}
          <div id="content" class="col">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
      <script>
        var topbar_height = $('.navbar').height();
        {% comment %} console.log(topbar_height); {% endcomment %}
        document.getElementById("main").style.marginTop = (topbar_height + 16)+"px";
        document.getElementById("main").style.height = (window.innerHeight - (topbar_height + 16)) + "px";
      </script>  </body>
  <html></html>
</html>

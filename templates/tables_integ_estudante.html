{% extends "estudante_nav.html" %}

{% block content %}

                <input type="submit" id="bto-enviar" class="btn btn-primary" value="Adicionar" />

        </script>
            <script src="{% static 'coreapp/tables_integ_estudante.js' %}">

{% endblock %}
